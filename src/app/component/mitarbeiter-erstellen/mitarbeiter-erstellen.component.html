
<div class="navigation-buttons">
  <button (click)="navigateTo('/mitarbeiter-liste')">Mitarbeiter Liste</button>
  <button (click)="navigateTo('/mitarbeiter-detail')">Mitarbeiter hinzufÃ¼gen</button>
  <button (click)="navigateTo('/projektleiter')">Auftrag Liste</button>
  <button (click)="navigateTo('/login')">Abmelden</button>
</div>



<div class="mitarbeiter-erstellen-container">
    <form (ngSubmit)="onSubmit(mitarbeiterForm)" #mitarbeiterForm="ngForm">
      <mat-form-field class="full-width-input">
        <mat-label>Name</mat-label>
        <input matInput ngModel name="name" required>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <mat-label>Mitarbeiter Nummer</mat-label>
        <input matInput ngModel name="MitarbeiterNummer" required>
      </mat-form-field>
      
      <div>
        <mat-label>Projektleiter</mat-label>
        <mat-radio-group ngModel name="projektleiter">
          <mat-radio-button value="ja">Ja</mat-radio-button>
          <mat-radio-button value="nein">Nein</mat-radio-button>
        </mat-radio-group>
      </div>
      
      <!-- Weitere Felder hier -->
  
      <button type="submit" mat-raised-button color="primary">Mitarbeiter Anlegen</button>
    </form>
  </div>
